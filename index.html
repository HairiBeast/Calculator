<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator">
      <div class="container">
        <button class="dark-mode-button" onclick="darkMode()">
          <i class="gg-dark-mode"></i>
        </button>
        <div class="calculator__body">
          <p class="calculator__result">0</p>
          <div class="calculator__body--inputs">
            <button class="action color" data-action="clear">del</button>
            <button class="color">(</button>
            <button class="color">)</button>
            <button data-action="divide" class="color">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="multiply" class="color">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="subtract" class="color">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="add" class="color">+</button>
            <button class="zero">0</button>
            <button data-action="decimal" class="color">.</button>
            <button class="equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
