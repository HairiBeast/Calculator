<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <button class="dark-mode-button" onclick="darkMode()">
        <i class="gg-dark-mode"></i>
      </button>
      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <div class="button-div">
          <button class="color">AC</button>
          <button class="color">(</button>
          <button class="color">)</button>
          <button class="color">/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="color">x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="color">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="color">+</button>
          <button class="zero">0</button>
          <button class="color">.</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
